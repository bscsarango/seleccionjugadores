<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Seleccion de Jugadores Ecuatorianos</title>
        <link rel="stylesheet" type="text/css" href="estilo1.css"/>

    </h:head>

    <h:body>
        <center>
            <b>
                <h2>Probabilidad de que un Jugador sea Convocado a la Seleccion Ecuatoriana</h2>
            </b>
            <img src="ju.png" width="309" height="163" alt="juga"/>
        </center>
        <h:form>
            <h3><h:outputText value="Seleccione la posicion de los Jugadores"> </h:outputText></h3>
            <h:selectOneMenu value="#{bean.opcion}" >  
                <f:selectItem itemLabel="delantero" itemValue="delantero" />  
                <f:selectItem itemLabel="defensa" itemValue="defensa" />  
                <f:selectItem itemLabel="volante" itemValue="volante" />  
                <f:selectItem itemLabel="portero" itemValue="portero" />  
            </h:selectOneMenu >
            <h:commandButton value="CARGAR"  action="#{bean.cargar()}"></h:commandButton>
        </h:form>

        <center>
            <h3>Jugadores de la posicion seleccionada</h3>
            <f:view>
                <h:form>
                    <h:dataTable value="#{bean.resultado}" var="item" border="1">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Nombre"></h:outputText>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"></h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Edad"></h:outputText>
                            </f:facet>
                            <h:outputText value="#{item.edad}"></h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Posicion"></h:outputText>
                            </f:facet>
                            <h:outputText value="#{item.posicion}"></h:outputText>
                        </h:column>
                    </h:dataTable>
                </h:form>
                
                </f:view>
        </center>
    </h:body>

</html>
